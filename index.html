<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample Product</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>My Store</h1>
  </header>

  <main class="container">
    <!-- product details will be added on feature/product-details -->
    <!-- reviews will be added on feature/reviews -->
         <!-- REVIEWS -->
    <section id="reviews" class="card">
      <h2>Customer Reviews</h2>
      <div class="reviews">
        <div class="review">
          <div class="reviewer">Arjun R.</div>
          <div class="stars" aria-label="5 out of 5 stars">★★★★★</div>
          <p>Crystal-clear sound and the ANC is superb. Great value for money!</p>
        </div>

        <div class="review">
          <div class="reviewer">Neha K.</div>
          <div class="stars" aria-label="4 out of 5 stars">★★★★☆</div>
          <p>Very comfortable for long calls. Battery easily lasts two days for me.</p>
        </div>

        <div class="review">
          <div class="reviewer">Sanjay P.</div>
          <div class="stars" aria-label="3 out of 5 stars">★★★☆☆</div>
          <p>Good overall, wish the app had more EQ presets. Still recommended.</p>
        </div>
      </div>
    </section>

  </main>

  <footer class="container">
    <small>© 2025 My Store</small>
  </footer>
</body>
</html>
